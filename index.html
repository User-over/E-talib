<html lang='fr'>


<head>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-talib</title>
    <meta name="description" content="ESPACE NUMERIQUE ETALIB la solutoin de scolarité en ligne ">
    <meta name="author" content="Bedata">
    <link rel="shortcut icon" href="etalib/resources/logo_app.png" />

    <!-- Global stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="etalib/resources/global_assets/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="etalib/resources/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="etalib/resources/assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
    <link href="etalib/resources/assets/css/layout.min.css" rel="stylesheet" type="text/css">
    <link href="etalib/resources/assets/css/components.min.css" rel="stylesheet" type="text/css">
    <link href="etalib/resources/assets/css/colors.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="etalib/resources/global_assets/js/main/jquery.min.js"></script>
    <script src="etalib/resources/global_assets/js/main/bootstrap.bundle.min.js"></script>
    <script src="etalib/resources/global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="etalib/resources/global_assets/js/plugins/forms/styling/uniform.min.js"></script>

    <script src="etalib/resources/assets/js/app.js"></script>
    <script src="etalib/resources/global_assets/js/demo_pages/login.js"></script>
    <script type="text/javascript" src="http://jzaefferer.github.io/jquery-validation/localization/messages_fr.js"></script>


</head>

<body>

    <!-- Page content -->
    <div class="">

        <!-- Main content -->
        <div class="content" style="padding: 0 !important;">
            <div class="row" style="height: 100%; margin: 0 !important;">
                <!-- Content area -->
                <div class="col-lg-5 col-md-6 col-12 order-lg-1 min-vh-100 order-2 bg-white">

                    <div class="row mb-5">

                        <div class="col-xs-6">
                            <a href="/"><img style="margin-top:-10px;width:70%"
												src="etalib/resources/assets/image/logo_app.png"
												alt="logo" class=" "></a>

                        </div>
                        <div class="col-xs-6">
                            <a href="/"><img style="margin-top:15px;width:70%;margin-left:60px;"
												src="etalib/resources/assets/image/logo_fdc.png"
												alt="logo" class=" "></a>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center align-items-center">

                        <!-- Login form -->


                        <form class="login-form wmin-sm-400" action="ent/j_spring_security_check" method="post">
                            <div class="">

                                <div style=''>








                                </div>


                                <div class="tab-content card-body">

                                    <div class="tab-pane fade show active" id="login-tab1">

                                        <div class="text-center mb-3">
                                            <h3 class="mb-0">
                                                <b></b>
                                            </h3>

                                            <h4 class="text-dark font-weight-normal">
                                                Bienvenue sur <span class="font-weight-bold">Etalib</span>
                                            </h4>
                                            <p class="text-muted">ESPACE NUMERIQUE ETALIB, la solutoin de scolarité en ligne de la Faculté des sciences juridiques, économiques et sociales de Casablanca (FSJES Ain Chok)</p>

                                        </div>

                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" name="j_username" class="form-control" placeholder="login (code Apogée)" required>
                                            <div class="form-control-feedback">
                                                <i class="icon-user text-muted"></i>
                                            </div>
                                        </div>

                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="password" class="form-control" name="j_password" placeholder="mot de passe (CIN)" required>
                                            <div class="form-control-feedback">
                                                <i style='bottom: 2px !important' class="fa-solid fa-lock" style="color: #a6a6a6; vertical-align: middle;"></i>
                                            </div>
                                        </div>

                                        <div class="form-group d-flex align-items-center">
                                            <div class="form-check mb-0">
                                                <label class="form-check-label"> <input
													type="checkbox" name="j_spring_security_remember_me"
													class="form-input-styled"> Se souvenir de moi ?
												</label>
                                            </div>


                                        </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Se
												connecter</button>
                                        </div>


                                    </div>


                                </div>
                            </div>
                        </form>
                        <!-- /login form -->

                    </div>
                    <!-- /content area -->

                </div>


                <div class="col-lg-7 col-12 order-lg-2 order-1 min-vh-100 background-walk-y position-relative overlay-gradient-bottom" data-background="etalib/resources/assets/image/fac_image.jpg" style="background-image: url(etalib/resources/assets/image/fac_image.jpg);">
                    <div class="absolute-bottom-left index-2">
                        <div class="text-light p-5 pb-2">
                            <div class="mb-6 pb-3">
                                <h1 class="mb-2 display-5 font-weight-bold">Faculté des sciences juridiques, économiques et sociales</h1>
                                <h5 class="font-weight-normal text-muted-transparent">FSJES d'Ain Chok Casablanca, Maroc</h5>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- /main content -->
            </div>
        </div>


    </div>
    <!-- /page content -->

</body>

</html>
